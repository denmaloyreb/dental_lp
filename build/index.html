  <header>
    <div class="container">
        <div class="header-top">

            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="header-menu">
                <div class="header-menu__item hamburger">
                    <div><img src="img/hamburger-ico.png" alt="hamburger-ico"></div>

                    </div>
                </div>
            </div>
            <div class="header__contact-button">

            </div>

        </div>

                    <div class="header__list">
                        <ul>
                            <li>free consultation for children under 14 years of age in any clinic,</li>
                            <li>adults - in the branch on Gogol street</li>
                        </ul>
                    </div>
                </div>
